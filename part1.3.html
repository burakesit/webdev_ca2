            }

        <!-- Page content-->
        <div class="container">
            <div class="row">                
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation & Validation</h1>
                    <p class="lead">This is Part 1.1</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-success btn-block" data-sql="SELECT d.dept_id, e.gender, COUNT(e.emp_id) AS num_empGender FROM departments AS d JOIN dept_manager AS dm ON dm.dept_id=d.dept_id JOIN employees AS e ON dm.emp_id=e.emp_id GROUP BY d.dept_id, e.gender ORDER BY d.dept_id ASC LIMIT 100 " onClick="reply_click(this)">1.3.1</button>
                    <button name="1.3.2" class="btn btn-success btn-block" data-sql="SELECT e.gender, AVG(s.salary) AS avg_salary, t.title FROM employees AS e JOIN titles AS t ON e.emp_id=t.emp_id JOIN salaries AS s ON e.emp_id=s.emp_id WHERE t.title='Technique Leader' GROUP BY gender LIMIT 100" onClick="reply_click(this)">1.3.2</button>
                    <button name="1.3.3" class="btn btn-success btn-block" data-sql="SELECT COUNT(*) AS current_employees FROM employees AS e JOIN salaries AS s ON e.emp_id=s.emp_id WHERE CURRENT_DATE < s.to_date and s.salary > 90000 and s.salary < 90040 LIMIT 100" onClick="reply_click(this)">1.3.3</button>
                    <button name="1.3.4" class="btn btn-success btn-block" data-sql="SELECT  e.last_name, e.first_name, s.salary FROM employees AS e INNER JOIN salaries AS s ON e.emp_id=s.emp_id WHERE CURRENT_DATE < s.to_date and s.salary > 90000 GROUP by e.last_name, e.first_name ORDER by e.last_name DESC, e.first_name DESC LIMIT 100" onClick="reply_click(this)">1.3.4</button>
                    <button name="1.3.5" class="btn btn-success btn-block" data-sql="SELECT e.first_name, e.last_name, s.from_date, s.to_date, s.salary FROM employees AS e JOIN salaries AS s ON e.emp_id=s.emp_id WHERE e.emp_id=10012 LIMIT 100" onClick="reply_click(this)">1.3.5</button>
                    <button name="1.3.6" class="btn btn-success btn-block" data-sql="The degree of the table is 4 / The primary key is emp_id and from_date / The foreign key is emp_id" onClick="reply_click(this)">1.3.6</button>
                    <button name="1.3.7" class="btn btn-success btn-block" data-sql="At the same time we dont want to one employee should be a manager of two departmens." onClick="reply_click(this)">1.3.7</button>
                </div>
                <div class="col-lg-10 order-2 border-success ">
                    <textarea id="commands" class="mb-5" placeholder="Your Query"></textarea>
                    <div class="d-grid gap-2 mt-2 mb-1">
                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
                        <input type="file" class="form-control" id="dbfile">
                    </div>
                    <div id="error" class="error"></div>
                    <pre id="output">Result will be displayed here</pre>
                </div>
                               
            </div>
