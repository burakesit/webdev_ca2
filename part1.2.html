    <head>
        <meta charset="utf-8" />

        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
        <script>
            function reply_click (clicked_object){
                let sql= clicked_object.getAttribute('data-sql');
                editor.setValue(sql);
            }
        </script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">WebDev CA2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="part1.1.html">Part 1.1</a></li>
                        <li class="nav-item"><a class="nav-link" href="part1.2.html">Part 1.2</a></li>
                        <li class="nav-item"><a class="nav-link" href="part1.3.html">Part 1.3</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">                
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation & Validation</h1>
                    <p class="lead">This is Part 1.1</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.2.1" class="btn btn-success btn-block" data-sql="SELECT Count(emp_id) from employees Where hire_date = '1991-05-01' LIMIT 100 " onClick="reply_click(this)">1.2.1</button>
                    <button name="1.2.2" class="btn btn-success btn-block" data-sql="SELECT emp_id,title,COUNT(title) as amountofCount From titles Group by emp_id HAVING amountofCount > 2  LIMIT 100" onClick="reply_click(this)">1.2.2</button>
                    <button name="1.2.3" class="btn btn-success btn-block" data-sql="SELECT * from employees WHERE gender='F' LIMIT 100" onClick="reply_click(this)">1.2.3</button>
                    <button name="1.2.4" class="btn btn-success btn-block" data-sql="SELECT * from employees WHERE hire_date<'1986-01-01' and last_name='Simmel' LIMIT 100" onClick="reply_click(this)">1.2.4</button>
                    <button name="1.2.5" class="btn btn-success btn-block" data-sql="SELECT Count(emp_id) as totalwithB from employees where last_name like 'B%' LIMIT 100" onClick="reply_click(this)">1.2.5</button>
                    <button name="1.2.6" class="btn btn-success btn-block" data-sql="CREATE TABLE emp_training (trainer_no integer PRIMARY KEY AUTOINCREMENT,
                    first_name varchar(30) Not NULL,last_name varchar(30)NOT NULL,t_module varchar(20));" onClick="reply_click(this)">1.2.6</button>
                    <button name="1.2.7" class="btn btn-success btn-block" data-sql="INSERT Into emp_training (first_name,last_name,t_module) VALUES ('Joe','Bloggs','Google Docs');

                    INSERT Into emp_training (first_name,last_name,t_module) VALUES ('Fred','Bloggs','Google Sheets');" onClick="reply_click(this)">1.2.7</button>
                    <button name="1.2.8" class="btn btn-success btn-block" data-sql="DROP TABLE emp_training;" onClick="reply_click(this)">1.2.8</button>
                    <button name="1.2.9" class="btn btn-success btn-block" data-sql="ALTER TABLE employees ADD email_address varchar(20);" onClick="reply_click(this)">1.2.9</button>
                    <button name="1.2.10" class="btn btn-success btn-block" data-sql="UPDATE employees set email_address='gfacello@gmail.com' WHERE emp_id=10001" onClick="reply_click(this)">1.2.10</button>
                </div>
                <div class="col-lg-10 order-2 border-success ">
                    <textarea id="commands" class="mb-5" placeholder="Your Query"></textarea>
                    <div class="d-grid gap-2 mt-2 mb-1">
                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
                        <input type="file" class="form-control" id="dbfile">
                    </div>
                    <div id="error" class="error"></div>
                    <pre id="output">Result will be displayed here</pre>
                </div>
                               
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/scripts.js"></script>
